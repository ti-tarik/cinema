<ion-content>
  <div class="container">

    <ion-header class="ion-no-border">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button fill="clear" [routerLink]="['/']">
              <ion-label class="ion-text-wrap">Wookie<br>Movies</ion-label>
            </ion-button>
          </ion-col>
          <ion-col offset="5" size="4">
            <ion-searchbar mode="ios" placeholder=""></ion-searchbar>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-header>

    <div id="page-content" *ngIf="movie">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-img src="{{ movie.poster }}" alt="{{ movie.title }}"></ion-img>
          </ion-col>
          <ion-col size="6">
              <h1>{{ movie.title }} ({{ movie.imdb_rating }}/10)</h1>
              <ion-badge color="dark">{{ movie.length }}</ion-badge> <ion-badge color="warning">{{ movie.released_on | date: 'yyyy' }}</ion-badge> <ion-badge color="danger">{{ movie.director }}</ion-badge>
              <p><strong>Cast:</strong> {{ movie.cast }}</p>
              <p><strong>Movie Description:</strong> {{ movie.overview }}</p>
          </ion-col>
          <ion-col size="3">
            <ion-icon color="danger" size="large" name="star" *ngFor="let star of stars"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>

  </div>
</ion-content>
